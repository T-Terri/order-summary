<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>



<div class="bg">

</div>
  <div class="card">
    <div>
       <img src="./images/illustration-hero.svg" class="myimage">
      </div> 
      <div class="mytext">  
       <h2>Order Summary</h2>
       <p> You can now listen to millions of songs,<span class="dblock"> audiobooks, and podcasts on any 
        device</span> anywhere you like!
      </p>
    </div>

    <div class="link">

      <div class="music">
        <img src="./images/icon-music.svg">

      </div>

      <div class="plan">
      <h3> Annual Plan <span>$59.99/year
      </span></h3>
    </div>

    <div class="change">
      <a href="">Change</a>
    </div>


  </div>
  
  <button class="btn">Proceed to Payment</button>

  <div class="cancel">
    <p>Cancel Order</p>
  </div>
